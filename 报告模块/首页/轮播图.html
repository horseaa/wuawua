<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <style>
        .swiper-slide{
            width: 1400px ;
            height: 288px;
            outline: 3px solid rgb(207, 196, 32);
        }
        .swiper-container{
            outline: 1px solid red;
            width: 1500px !important;
        }
        .swiper-button-prev{
            outline: 1px solid blue;
        }
        .swiper-wrapper{
            outline: 3px solid rgb(50, 184, 45);
        }
        #imgs{
            margin: 0 auto;
        }
    
    </style>
</head>
<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="width: 1200px;">
                <div id="imgs" >
                    <img src="../../图片/img/hot1.jpg" alt="">
                    <img src="../../图片/img/hot2.jpg" alt="">
                    <img src="../../图片/img/hot3.jpg" alt="">
                    <img src="../../图片/img/hot4.jpg" alt="">
                </div>
            </div>
            <div class="swiper-slide">
                <img src="../../图片/img/hot5.jpg" alt="">
                    <img src="../../图片/img/hot6.jpg" alt="">
                    <img src="../../图片/img/hot7.jpg" alt="">
                    <img src="../../图片/img/hot8.jpg" alt="">
            </div>
            <div class="swiper-slide">
                <img src="../../图片/img/hot9.jpg" alt="">
                    <img src="../../图片/img/hot10.jpg" alt="">
                    <img src="../../图片/img/hot11.jpg" alt="">
                    <img src="../../图片/img/hot12.jpg" alt="">
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <!-- <div class="swiper-pagination"></div> -->
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>  
    </div>
    <script src="./js/swiper-bundle.min.js"></script>
    <script>
        var mySwiper = new Swiper ('.swiper-container', {
    loop: true, // 循环模式选项
    autoplay:true,
    // 如果需要分页器
    pagination: {
      el: '.swiper-pagination',
    },
    
    // 如果需要前进后退按钮
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
    
    // 如果需要滚动条
    scrollbar: {
      el: '.swiper-scrollbar',
    },
  })        
    </script>
</body>
</html>
